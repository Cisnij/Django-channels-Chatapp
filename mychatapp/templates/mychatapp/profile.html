<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="vh-100" style="background-color: #f4f5f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 text-center text-white" style="background-color:#007bff; border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              
              {% if request.user.profile.pic %}
                <img src="{{ request.user.profile.pic.url }}" alt="Avatar" class="img-fluid my-5 rounded-circle" style="width: 80px;" />
              {% else %}
                <img src="" alt="Default Avatar" class="img-fluid my-5 rounded-circle" style="width: 80px;" />
              {% endif %}

              <h5 style="color:white;">{{ request.user.profile.name }}</h5>
            </div>

            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>Thông tin cá nhân</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">{{ request.user.email }}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Phone</h6>
                    <p class="text-muted">123 456 789</p>
                  </div>
                </div>

                <h6>Ảnh đại diện</h6>
                <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button class="btn btn-primary mt-2" type="submit">Tải ảnh lên</button>
                </form>

                <div class="d-flex justify-content-start mt-3">
                  <a href="#"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                  <a href="#"><i class="fab fa-twitter fa-lg me-3"></i></a>
                  <a href="#"><i class="fab fa-instagram fa-lg"></i></a>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
